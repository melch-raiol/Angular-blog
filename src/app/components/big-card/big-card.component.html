<div class="container__big__card container__card">
  <div class="big__card__photo">
    <img src="{{ photoCover }}" alt="phot" />
  </div>
  <div class="big__card__title">
    <h1>
      <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
    </h1>
  </div>
  <div class="big__card__description">
    <p>{{ cardDescription }}</p>
  </div>
</div>
